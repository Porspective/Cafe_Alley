<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Alley | Downtown Ardmore</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel CDNs to run JSX in a single HTML file -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,400;1,900&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
        }
        .font-sans {
            font-family: 'Source Sans Pro', sans-serif;
        }
        /* Custom scrollbar for order menu */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // Custom Icon components to avoid external script loading errors
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                ShoppingBag: (
                    <>
                        <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/>
                        <path d="M3 6h18"/>
                        <path d="M16 10a4 4 0 0 1-8 0"/>
                    </>
                ),
                Menu: (
                    <>
                        <line x1="4" x2="20" y1="12" y2="12"/>
                        <line x1="4" x2="20" y1="6" y2="6"/>
                        <line x1="4" x2="20" y1="18" y2="18"/>
                    </>
                ),
                X: (
                    <>
                        <path d="M18 6 6 18"/>
                        <path d="m6 6 12 12"/>
                    </>
                ),
                Instagram: (
                    <>
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
                    </>
                ),
                Facebook: <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>,
                MapPin: (
                    <>
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </>
                ),
                Phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.27-2.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                Clock: (
                    <>
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </>
                ),
                Plus: (
                    <>
                        <line x1="12" x2="12" y1="5" y2="19"/>
                        <line x1="5" x2="19" y1="12" y2="12"/>
                    </>
                ),
                Minus: <line x1="5" x2="19" y1="12" y2="12"/>,
                Trash2: (
                    <>
                        <path d="M3 6h18"/>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        <line x1="10" x2="10" y1="11" y2="17"/>
                        <line x1="14" x2="14" y1="11" y2="17"/>
                    </>
                ),
                Utensils: (
                    <>
                        <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
                        <path d="M7 2v2"/>
                        <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
                        <line x1="11" x2="11" y1="15" y2="22"/>
                    </>
                ),
                ExternalLink: (
                    <>
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                        <polyline points="15 3 21 3 21 9"/>
                        <line x1="10" x2="21" y1="14" y2="3"/>
                    </>
                ),
                ChevronRight: <polyline points="9 18 15 12 9 6"/>
            };

            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name]}
                </svg>
            );
        };
        
        // Assets
        const LOGO_FULL = "cafe_alley_no_background.jpg";
        const CAT_ONLY = "cafe_alley_just_cat.jpg";
        const BRICK_TEXTURE = "image_53107e.jpg";

        const MENU_DATA = [
            {
                category: "Starters",
                items: [
                    { id: 's1', name: "Stuffed Poblano", price: 9.00, description: "Jumbo poblano stuffed with pulled chicken, cheese, bell pepper & onions, breaded & flash-fried with chipotle sour cream." },
                    { id: 's2', name: "Dip Trio", price: 10.00, description: "House made pimento cheese served with fresh salsa, guacamole and warm tortilla chips." },
                    { id: 's3', name: "Calamari", price: 11.00, description: "Lightly dusted & flash-fried then drizzled with aioli & served with marinara." },
                    { id: 's4', name: "Queso", price: 8.00, description: "Mexican cheese with spicy sausage served with homemade salsa & tortilla chips." },
                    { id: 's5', name: "Fried Green Beans", price: 8.00, description: "Lightly battered & golden-fried. Served with wasabi ranch dressing." }
                ]
            },
            {
                category: "From the Grill",
                items: [
                    { id: 'g1', name: "Prime New York Strip", price: 32.00, description: "14 oz. steak, lightly seasoned & grilled to your preferred temperature." },
                    { id: 'g2', name: "Rib Eye Steak", price: 29.00, description: "A very tender, flavorful steak grilled to your liking." },
                    { id: 'g3', name: "Filet", price: 27.00, description: "6 oz. center-cut USDA Choice filet." },
                    { id: 'g4', name: "Mustard Crusted Pork Chop", price: 19.00, description: "Prime pork chop grilled & topped with sweet apple onion compote. Choice of two sides." },
                    { id: 'g5', name: "Short-Smoked Salmon", price: 22.00, description: "Marinated, quickly smoked & finished on the grill with sweet remoulade. Choice of two sides." }
                ]
            },
            {
                category: "Specialities",
                items: [
                    { id: 'sp1', name: "Chicken Fried Steak", price: 15.00, description: "Hand-breaded sirloin, golden-fried & topped with jalapeno gravy. Two sides." },
                    { id: 'sp2', name: "Pollo Pancetta", price: 16.00, description: "Diced chicken, cracked black pepper, pancetta, mushrooms, garlic, Alfredo & penne." },
                    { id: 'sp3', name: "Blackened Tilapia", price: 19.00, description: "Cajun seasoned tilapia topped with housemade guacamole & choice of two sides." },
                    { id: 'sp4', name: "Chicken Parmesan", price: 15.00, description: "Hand-breaded chicken breast with homemade marinara, mozzarella, and linguine." },
                    { id: 'sp5', name: "Fish Tacos", price: 14.00, description: "Two grilled tilapia tacos with tomatoes, red cabbage & sweet remoulade." }
                ]
            },
            {
                category: "Burgers",
                items: [
                    { id: 'b1', name: "The Southern Favourite", price: 11.00, description: "House pimento cheese, bacon, fried green tomato, lettuce, onion & pickle on brioche. With fries." },
                    { id: 'b2', name: "Alley Burger", price: 11.00, description: "Bacon, Tillamook Cheddar, mayo & a fried egg on a pretzel bun. With fries." },
                    { id: 'b3', name: "Maytag Blue Cheese", price: 12.00, description: "Maytag blue cheese & bacon on a pretzel bun. With fries." },
                    { id: 'b4', name: "California Burger", price: 11.00, description: "Lettuce, tomato, sprouts, guacamole & Jack cheese on brioche. With fries." },
                    { id: 'b5', name: "Old-Fashioned Cheese Burger", price: 9.00, description: "Tillamook Cheddar, lettuce, tomato, onion & pickle. With fries." }
                ]
            },
            {
                category: "Signature Drinks",
                items: [
                    { id: 'd1', name: "Alley Tea", price: 9.00, description: "Our signature mason jar drink! Vodka, rum, triple sec, gin, Chambord & pineapple juice." },
                    { id: 'd2', name: "Tito's Cranberry Mule", price: 10.00, description: "Tito's Vodka, ginger beer, cranberry juice & fresh lime." },
                    { id: 'd3', name: "Fiery Mule", price: 10.00, description: "Fireball Whiskey, ginger beer, splash of pineapple & lime." }
                ]
            }
        ];

        const MascotCat = ({ className = "" }) => (
            <div className={`absolute z-[60] pointer-events-none select-none ${className}`}>
                <img 
                    src={CAT_ONLY} 
                    alt="Mascot Cat" 
                    className="h-20 md:h-24 w-auto drop-shadow-[0_-5px_10px_rgba(0,0,0,0.7)]"
                    onError={(e) => { e.target.style.display = 'none'; }}
                />
            </div>
        );

        const BrickBackground = () => (
            <div 
                className="fixed inset-0 z-[-1]" 
                style={{ 
                    backgroundImage: `linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('${BRICK_TEXTURE}')`,
                    backgroundSize: '800px',
                    backgroundRepeat: 'repeat',
                    backgroundAttachment: 'fixed'
                }}
            />
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [cart, setCart] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState("Starters");
            const [orderComplete, setOrderComplete] = useState(false);

            const cartCount = useMemo(() => cart.reduce((acc, item) => acc + item.quantity, 0), [cart]);
            const cartTotal = useMemo(() => cart.reduce((acc, item) => acc + (item.price * item.quantity), 0), [cart]);

            const addToCart = (item) => {
                setCart(prev => {
                    const exists = prev.find(i => i.id === item.id);
                    if (exists) {
                        return prev.map(i => i.id === item.id ? { ...i, quantity: i.quantity + 1 } : i);
                    }
                    return [...prev, { ...item, quantity: 1 }];
                });
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(i => i.id !== id));
            const updateQuantity = (id, delta) => {
                setCart(prev => prev.map(i => i.id === id ? { ...i, quantity: Math.max(1, i.quantity + delta) } : i));
            };

            return (
                <div className="min-h-screen text-slate-100 selection:bg-yellow-500/30">
                    <BrickBackground />
                    
                    <nav className="bg-black/95 border-b-4 border-yellow-500 sticky top-0 z-50 px-4 py-2 shadow-2xl relative">
                        <MascotCat className="top-0 right-10 md:right-40 -translate-y-[70%]" />
                        
                        <div className="max-w-7xl mx-auto flex items-center justify-between h-20">
                            <div className="flex items-center gap-2 cursor-pointer h-full" onClick={() => setActiveTab('home')}>
                                <img src={LOGO_FULL} alt="Logo" className="h-full w-auto object-contain py-1" onError={(e) => { e.target.style.display = 'none'; }} />
                                <div className="flex flex-col -ml-1">
                                    <span className="text-2xl font-black text-white tracking-tighter uppercase italic leading-none">Café Alley</span>
                                    <span className="text-[9px] tracking-[0.3em] text-yellow-500 uppercase font-bold">Downtown Ardmore</span>
                                </div>
                            </div>

                            <div className="hidden md:flex items-center gap-8">
                                <button onClick={() => setActiveTab('home')} className={`text-xs font-black uppercase tracking-widest ${activeTab === 'home' ? 'text-yellow-500 underline underline-offset-4' : 'text-white'}`}>Home</button>
                                <button onClick={() => setActiveTab('menu')} className={`text-xs font-black uppercase tracking-widest ${activeTab === 'menu' ? 'text-yellow-500 underline underline-offset-4' : 'text-white'}`}>Menu</button>
                                <button onClick={() => setActiveTab('order')} className={`text-xs font-black uppercase tracking-widest ${activeTab === 'order' ? 'text-yellow-500 underline underline-offset-4' : 'text-white'}`}>Order Online</button>
                                <button onClick={() => setActiveTab('cart')} className="bg-yellow-500 text-black px-4 py-2 rounded-sm font-black flex items-center gap-2 transition-all">
                                    <Icon name="ShoppingBag" size={18} />
                                    <span>{cartCount}</span>
                                </button>
                            </div>

                            <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <Icon name="X" size={28} /> : <Icon name="Menu" size={28} />}
                            </button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto">
                        {activeTab === 'home' && (
                            <div className="px-4 py-12 md:py-24">
                                <div className="grid md:grid-cols-2 gap-12 items-center">
                                    <div className="bg-black/85 p-8 md:p-16 border-l-8 border-yellow-500 shadow-2xl backdrop-blur-md rounded-r-3xl">
                                        <img src={LOGO_FULL} alt="Large Logo" className="h-48 mb-8 block" />
                                        <span className="text-yellow-500 font-bold uppercase tracking-[0.4em] mb-4 block">Since 1986</span>
                                        <h1 className="text-5xl md:text-7xl font-black text-white mb-6 uppercase leading-none tracking-tighter italic">Ardmore's <br/> <span className="text-yellow-500">Signature</span> Spot</h1>
                                        <p className="text-lg text-slate-300 mb-10 leading-relaxed font-sans max-w-md italic">"A local tradition of fine steaks, specialty desserts, and classic cocktails in the heart of historic downtown."</p>
                                        <div className="flex flex-wrap gap-4">
                                            <button onClick={() => setActiveTab('order')} className="bg-yellow-500 text-black px-10 py-4 font-black uppercase tracking-widest transition-all rounded-sm shadow-xl">Start Order</button>
                                            <button onClick={() => setActiveTab('menu')} className="border-2 border-white text-white px-10 py-4 font-black uppercase tracking-widest transition-all rounded-sm">View Menu</button>
                                        </div>
                                    </div>
                                    <div className="hidden md:block relative">
                                        <div className="relative border-8 border-black shadow-2xl transform rotate-2 overflow-hidden rounded-lg">
                                            <img src="https://images.unsplash.com/photo-1544148103-0773bf10d330?auto=format&fit=crop&q=80&w=1200" className="w-full h-[600px] object-cover" />
                                            <div className="absolute bottom-8 left-8 right-8 text-center bg-yellow-500 p-4 text-black font-black uppercase tracking-widest italic">115 West Main St • Since 1986</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="mt-32 bg-black/90 border-y-4 border-yellow-600 p-12 text-center rounded-3xl shadow-2xl">
                                    <h2 className="text-yellow-500 text-xs font-black uppercase tracking-[0.5em] mb-4">Our Sister Location</h2>
                                    <h3 className="text-4xl md:text-6xl font-black text-white uppercase italic mb-6 text-center w-full">The Dew Drop Inn</h3>
                                    <p className="max-w-xl mx-auto text-slate-400 font-sans mb-8 leading-relaxed italic text-lg">"Our casual sister location just down Main Street. Cold beer and friendly conversation."</p>
                                    <a href="#" className="inline-flex items-center gap-2 bg-white text-black px-10 py-3 font-black uppercase tracking-tighter rounded-full">Visit the Inn <Icon name="ExternalLink" size={18}/></a>
                                </div>
                            </div>
                        )}

                        {activeTab === 'menu' && (
                            <div className="py-20 px-4">
                                <div className="max-w-4xl mx-auto bg-[#fffdfa] text-black p-8 md:p-16 shadow-2xl relative border-x-8 border-black">
                                    <div className="text-center mb-16 relative">
                                        <img src={LOGO_FULL} alt="Menu Logo" className="h-32 mx-auto mb-6" />
                                        <h2 className="text-5xl font-black uppercase tracking-tighter italic">Café Alley</h2>
                                        <div className="w-24 h-1 bg-yellow-500 mx-auto my-6"></div>
                                        <p className="uppercase tracking-[0.3em] font-bold text-[10px] opacity-60">Historic Downtown Ardmore • Since 1986</p>
                                    </div>
                                    {MENU_DATA.map(cat => (
                                        <div key={cat.category} className="mb-20">
                                            <div className="flex items-center gap-4 mb-12">
                                                <div className="h-px bg-slate-200 flex-1"></div>
                                                <h3 className="text-2xl font-black uppercase tracking-widest text-slate-800">{cat.category}</h3>
                                                <div className="h-px bg-slate-200 flex-1"></div>
                                            </div>
                                            <div className="space-y-12">
                                                {cat.items.map(item => (
                                                    <div key={item.id}>
                                                        <div className="flex justify-between items-baseline mb-2">
                                                            <h4 className="text-xl font-bold uppercase tracking-tight">{item.name}</h4>
                                                            <span className="flex-grow border-b border-dotted border-slate-300 mx-4"></span>
                                                            <span className="font-bold font-sans text-lg">${item.price.toFixed(2)}</span>
                                                        </div>
                                                        <p className="text-slate-500 italic leading-relaxed text-sm font-sans">{item.description}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'order' && (
                            <div className="py-12 px-4 flex flex-col lg:flex-row gap-8">
                                <div className="lg:w-64 space-y-3">
                                    <div className="bg-black/90 p-6 mb-6 rounded-2xl border border-yellow-500/30 text-center">
                                        <img src={LOGO_FULL} alt="Logo" className="h-20 mx-auto mb-4" />
                                        <p className="text-[10px] font-black text-yellow-500 tracking-widest uppercase">Direct Pickup</p>
                                    </div>
                                    <div className="flex lg:flex-col gap-2 overflow-x-auto pb-4 lg:pb-0 no-scrollbar">
                                        {MENU_DATA.map(cat => (
                                            <button key={cat.category} onClick={() => setSelectedCategory(cat.category)} className={`whitespace-nowrap flex-shrink-0 text-left p-4 uppercase font-black tracking-widest text-[11px] border-r-4 transition-all ${selectedCategory === cat.category ? 'bg-yellow-500 text-black border-black translate-x-1' : 'bg-black/80 text-slate-400 border-transparent hover:text-white'}`}>
                                                {cat.category}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex-1 grid md:grid-cols-2 gap-4 h-fit">
                                    {MENU_DATA.find(c => c.category === selectedCategory).items.map(item => (
                                        <div key={item.id} className="bg-black/90 border border-white/5 p-6 flex flex-col justify-between hover:border-yellow-500 transition-all rounded-2xl shadow-xl">
                                            <div>
                                                <div className="flex justify-between items-start mb-4">
                                                    <h4 className="text-lg font-bold uppercase tracking-tight text-white">{item.name}</h4>
                                                    <span className="text-yellow-500 font-sans font-black text-lg">${item.price.toFixed(2)}</span>
                                                </div>
                                                <p className="text-slate-400 text-xs font-sans mb-8 leading-relaxed italic">{item.description}</p>
                                            </div>
                                            <button onClick={() => addToCart(item)} className="w-full bg-white text-black py-4 font-black uppercase tracking-widest text-[11px] hover:bg-yellow-500 transition-all rounded-sm">Add to Bag</button>
                                        </div>
                                    ))}
                                </div>
                                <div className="lg:w-80 bg-black/95 border border-yellow-500/20 p-6 h-fit sticky top-28 rounded-3xl shadow-2xl backdrop-blur-xl">
                                    <h3 className="text-xl font-black uppercase tracking-widest mb-6 border-b-2 border-yellow-500 pb-2 italic">Current Order</h3>
                                    {cart.length === 0 ? (
                                        <div className="py-16 text-center opacity-40">
                                            <Icon name="ShoppingBag" className="mx-auto text-slate-500 mb-4" size={40} />
                                            <p className="text-slate-400 italic text-sm font-sans tracking-wide">Your bag is empty.</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {cart.map(item => (
                                                <div key={item.id} className="flex flex-col gap-1 pb-4 border-b border-white/5">
                                                    <div className="flex justify-between text-xs font-bold uppercase tracking-tight">
                                                        <span className="truncate pr-4 font-black">{item.name}</span>
                                                        <button onClick={() => removeFromCart(item.id)} className="text-red-500 hover:text-white transition-colors"><Icon name="Trash2" size={14}/></button>
                                                    </div>
                                                    <div className="flex justify-between items-center text-xs mt-1">
                                                        <div className="flex items-center gap-3">
                                                            <button onClick={() => updateQuantity(item.id, -1)} className="text-slate-500 hover:text-yellow-500"><Icon name="Minus" size={14}/></button>
                                                            <span className="font-sans font-bold text-yellow-500">{item.quantity}</span>
                                                            <button onClick={() => updateQuantity(item.id, 1)} className="text-slate-500 hover:text-yellow-500"><Icon name="Plus" size={14}/></button>
                                                        </div>
                                                        <span className="font-sans text-slate-400 font-bold">${(item.price * item.quantity).toFixed(2)}</span>
                                                    </div>
                                                </div>
                                            ))}
                                            <div className="pt-6">
                                                <div className="flex justify-between font-black uppercase text-lg mb-8 italic text-yellow-500">
                                                    <span>Subtotal</span><span>${cartTotal.toFixed(2)}</span>
                                                </div>
                                                <button onClick={() => setActiveTab('cart')} className="w-full bg-yellow-500 text-black py-5 font-black uppercase tracking-[0.2em] rounded-sm hover:bg-yellow-400 transition-all">Checkout</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'cart' && (
                            <div className="py-20 px-4 max-w-2xl mx-auto">
                                <div className="bg-black/95 p-8 border-t-8 border-yellow-500 shadow-2xl rounded-b-3xl relative">
                                    {orderComplete ? (
                                        <div className="text-center py-16">
                                            <img src={LOGO_FULL} alt="Logo" className="h-40 mx-auto mb-8" />
                                            <h2 className="text-4xl font-black uppercase mb-6 italic text-yellow-500">Order Fired!</h2>
                                            <p className="text-slate-400 font-sans mb-12 italic text-lg">"We've received your ticket. Your meal will be ready for pickup in about 20 minutes."</p>
                                            <button onClick={() => {setCart([]); setOrderComplete(false); setActiveTab('home');}} className="bg-white text-black px-12 py-5 font-black uppercase rounded-full shadow-2xl">Return Home</button>
                                        </div>
                                    ) : (
                                        <div className="space-y-8">
                                            <div className="flex items-center justify-between mb-4 border-b-2 border-yellow-500 pb-4">
                                                <h2 className="text-3xl font-black uppercase italic tracking-tighter">Bag Review</h2>
                                                <img src={LOGO_FULL} alt="Logo Small" className="h-14" />
                                            </div>
                                            {cart.length === 0 ? (
                                                <div className="text-center py-20 opacity-50">
                                                    <p className="italic mb-8 font-sans">"Your bag is looking a bit lonely."</p>
                                                    <button onClick={() => setActiveTab('order')} className="text-yellow-500 font-black uppercase tracking-widest underline decoration-2">Start Order</button>
                                                </div>
                                            ) : (
                                                <div className="space-y-8">
                                                    {cart.map(item => (
                                                        <div key={item.id} className="flex justify-between items-center border-b border-white/5 pb-6">
                                                            <div>
                                                                <span className="font-bold text-xl uppercase leading-none text-white">{item.name}</span>
                                                                <p className="text-[10px] text-slate-500 font-sans mt-2 italic uppercase font-bold tracking-widest">Qty: {item.quantity} × ${item.price.toFixed(2)}</p>
                                                            </div>
                                                            <span className="font-sans font-black text-yellow-500 text-2xl">${(item.price * item.quantity).toFixed(2)}</span>
                                                        </div>
                                                    ))}
                                                    <div className="bg-white/5 p-8 rounded-3xl space-y-4 font-sans border border-white/10">
                                                        <div className="flex justify-between text-slate-400 text-sm font-bold uppercase"><span>Order Subtotal</span><span>${cartTotal.toFixed(2)}</span></div>
                                                        <div className="flex justify-between text-slate-400 text-sm font-bold uppercase"><span>Ardmore Sales Tax</span><span>${(cartTotal * 0.085).toFixed(2)}</span></div>
                                                        <div className="flex justify-between text-3xl font-black text-white pt-6 border-t border-white/10 mt-2">
                                                            <span className="uppercase italic">Total Due</span>
                                                            <span className="text-yellow-500">${(cartTotal * 1.085).toFixed(2)}</span>
                                                        </div>
                                                    </div>
                                                    <div className="space-y-8 pt-4">
                                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 font-sans">
                                                            <input type="text" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Pickup Name" />
                                                            <input type="tel" className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl text-white outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Mobile Number" />
                                                        </div>
                                                        <button onClick={() => setOrderComplete(true)} className="w-full bg-yellow-500 text-black py-7 font-black uppercase tracking-[0.3em] text-xl rounded-sm">Submit Order</button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="bg-black border-t-4 border-yellow-600 pt-24 pb-10 px-4 mt-32 relative overflow-visible shadow-2xl">
                        {/* Mascot cat perched on footer */}
                        <MascotCat className="top-0 left-1/2 -translate-x-1/2 -translate-y-[82%]" />
                        
                        <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-12 relative z-10">
                            <div>
                                <div className="flex items-center gap-2 mb-8 h-12">
                                    <img src={LOGO_FULL} alt="Footer Logo" className="h-full w-auto object-contain" />
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter leading-none">Café Alley</h2>
                                </div>
                                <p className="text-slate-500 text-sm leading-relaxed font-sans mb-8 italic">"A Main Street staple in historic downtown Ardmore. Dedicated to fine food, scratch-made desserts, and classic Southern hospitality since 1986."</p>
                                <div className="flex gap-6">
                                    <div className="text-slate-400 hover:text-yellow-500 cursor-pointer"><Icon name="Facebook" size={24}/></div>
                                    <div className="text-slate-400 hover:text-yellow-500 cursor-pointer"><Icon name="Instagram" size={24}/></div>
                                </div>
                            </div>
                            <div>
                                <h4 className="font-black uppercase tracking-[0.4em] text-[10px] text-yellow-500 mb-8">Location</h4>
                                <div className="flex gap-4 text-slate-400 text-sm font-sans mb-6 italic"><Icon name="MapPin" className="text-yellow-500 shrink-0" size={20}/><span>115 West Main St.<br/>Ardmore, OK 73401</span></div>
                                <div className="flex gap-4 text-slate-400 text-sm font-sans italic"><Icon name="Phone" className="text-yellow-500 shrink-0" size={20}/><span>(580) 223-2233</span></div>
                            </div>
                            <div>
                                <h4 className="font-black uppercase tracking-[0.4em] text-[10px] text-yellow-500 mb-8">Kitchen Hours</h4>
                                <ul className="text-slate-400 text-sm font-sans space-y-3 italic">
                                    <li className="flex justify-between border-b border-white/5 pb-2 opacity-30"><span>Monday</span> <span className="font-bold">Closed</span></li>
                                    <li className="flex justify-between border-b border-white/5 pb-2"><span>Tue - Thu</span> <span className="text-white font-bold">11am - 9pm</span></li>
                                    <li className="flex justify-between border-b border-white/5 pb-2"><span>Fri - Sat</span> <span className="text-white font-bold">11am - 10pm</span></li>
                                    <li className="flex justify-between opacity-30"><span>Sunday</span> <span className="font-bold">Closed</span></li>
                                </ul>
                            </div>
                            <div className="bg-yellow-500/5 p-8 border border-yellow-500/10 rounded-3xl backdrop-blur-sm">
                                <p className="text-[10px] text-yellow-500 uppercase tracking-widest font-black mb-2 italic">Our Family Spots</p>
                                <h4 className="font-black uppercase tracking-tighter text-2xl mb-4 italic text-center w-full">Dew Drop Inn</h4>
                                <p className="text-xs text-slate-500 mb-6 leading-relaxed font-sans italic text-center">"Visit our casual sister location. Cold beer and great company just down the street."</p>
                                <div className="flex items-center justify-center gap-2 cursor-pointer font-sans text-[10px] font-black uppercase text-white hover:text-yellow-500">
                                    Visit Site <Icon name="ChevronRight" size={14}/>
                                </div>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto mt-20 pt-10 border-t border-white/5 text-center text-[10px] uppercase font-bold tracking-[0.6em] text-slate-700 italic">© {new Date().getFullYear()} Café Alley Downtown Ardmore • 1986-Present</div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
