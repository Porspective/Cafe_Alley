                    { id: 's2', name: "Dip Trio", price: 10.00, description: "House made pimento cheese served with fresh salsa, guacamole and warm tortilla chips." },
                    { id: 's3', name: "Calamari", price: 11.00, description: "Lightly dusted & flash-fried then drizzled with aioli & served with marinara." },

        // Mascot Cat component that perches on borders
        const MascotCat = ({ className = "", footer = false, headerMascot = false }) => (
            <div className={`absolute z-[60] pointer-events-none select-none ${className}`}>
                <img 
                    src={CAT_MASCOT} 
                    alt="Mascot Cat" 
                    className={`${footer ? 'h-40 md:h-72' : headerMascot ? 'h-32 md:h-44' : 'h-16 md:h-20'} w-auto drop-shadow-[0_-5px_15px_rgba(0,0,0,0.8)]`}

                        mixBlendMode: 'normal'
                    }}
                />
            </div>
        );

        const BrickBackground = () => (
            <div 
                className="fixed inset-0 z-[-1]" 
                style={{ 
                    backgroundImage: `linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('${BRICK_TEXTURE}')`,
                    backgroundSize: '1000px',
                    backgroundRepeat: 'repeat',
                    backgroundAttachment: 'fixed'
                }}
            />
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [cart, setCart] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState("Starters");
            const [orderComplete, setOrderComplete] = useState(false);

            const cartCount = useMemo(() => cart.reduce((acc, item) => acc + item.quantity, 0), [cart]);
            const cartTotal = useMemo(() => cart.reduce((acc, item) => acc + (item.price * item.quantity), 0), [cart]);

            const addToCart = (item) => {
                setCart(prev => {
                    const exists = prev.find(i => i.id === item.id);
                    if (exists) {
                        return prev.map(i => i.id === item.id ? { ...i, quantity: i.quantity + 1 } : i);
                    }
                    return [...prev, { ...item, quantity: 1 }];
                });
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(i => i.id !== id));
            const updateQuantity = (id, delta) => {
                setCart(prev => prev.map(i => i.id === id ? { ...i, quantity: Math.max(1, i.quantity + delta) } : i));
            };

            return (
                <div className="min-h-screen text-slate-100 selection:bg-yellow-500/30">
                    <BrickBackground />
                    
                    <nav className="bg-black border-b-4 border-yellow-500 sticky top-0 z-50 px-4 py-2 shadow-2xl relative">

                                    alt="Cafe Alley Icon" 
                                    className="h-40 w-auto object-contain translate-y-[40%]" 
                                />

                                </div>
                            </div>

                                <button onClick={() => setActiveTab('menu')} className={`text-xs font-black uppercase tracking-widest transition-all ${activeTab === 'menu' ? 'text-yellow-500 underline underline-offset-8 decoration-2' : 'text-white hover:text-yellow-500'}`}>Menu</button>
                                <button onClick={() => setActiveTab('order')} className={`text-xs font-black uppercase tracking-widest transition-all ${activeTab === 'order' ? 'text-yellow-500 underline underline-offset-8 decoration-2' : 'text-white hover:text-yellow-500'}`}>Order Online</button>
                                <button onClick={() => setActiveTab('cart')} className="bg-yellow-500 text-black px-5 py-2 rounded-sm font-black flex items-center gap-2 transition-all shadow-lg active:scale-95">

                                    <span>{cartCount}</span>
                                </button>
                            </div>

                            <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>

                            </button>

                        {activeTab === 'order' && (

                                                {cat.category}

                                    </div>
                                </div>

                                        </div>

                                <div className="lg:w-80 bg-black/95 border border-yellow-500/20 p-6 h-fit sticky top-28 rounded-3xl shadow-2xl backdrop-blur-xl">

                                    {cart.length === 0 ? (

                                    ) : (

                                                <div key={item.id} className="flex flex-col gap-1 pb-4 border-b border-white/5">

                                                            <button onClick={() => updateQuantity(item.id, 1)} className="text-slate-500 hover:text-yellow-500"><Icon name="Plus" size={14}/></button>
                                                        </div>
                                                        <span className="font-sans text-slate-400 font-bold">${(item.price * item.quantity).toFixed(2)}</span>
                                                    </div>
                                                </div>
                                            ))}
                                            <div className="pt-6 font-serif">
                                                <div className="flex justify-between font-black uppercase text-lg mb-8 italic text-yellow-500">
                                                    <span>Subtotal</span><span>${cartTotal.toFixed(2)}</span>
                                                </div>
                                                <button onClick={() => setActiveTab('cart')} className="w-full bg-yellow-500 text-black py-5 font-black uppercase tracking-[0.2em] rounded-sm hover:bg-yellow-400 transition-all shadow-xl shadow-yellow-500/10">Checkout</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'cart' && (
                            <div className="py-20 px-4 max-w-2xl mx-auto">
                                <div className="bg-black/95 p-8 border-t-8 border-yellow-500 shadow-2xl rounded-b-3xl relative">
                                    {orderComplete ? (
                                        <div className="text-center py-16 animate-in fade-in duration-1000">
                                            <h2 className="text-4xl font-black uppercase mb-6 italic text-yellow-500 tracking-tighter">Order Fired!</h2>
                                            <p className="text-slate-400 font-sans mb-12 italic text-lg max-w-sm mx-auto opacity-90">"We've received your ticket. Your meal will be ready for pickup at our Downtown location in approximately 20 minutes."</p>
                                            <button onClick={() => {setCart([]); setOrderComplete(false); setActiveTab('home');}} className="bg-white text-black px-12 py-5 font-black uppercase rounded-full shadow-2xl hover:bg-yellow-500 transition-colors font-sans">Return to Home</button>
                                        </div>
                                    ) : (
                                        <div className="space-y-8">
                                            <div className="flex items-center justify-between mb-4 border-b-2 border-yellow-500 pb-4">
                                                <h2 className="text-3xl font-black uppercase italic tracking-tighter text-white">Bag Review</h2>
                                            </div>
                                            {cart.length === 0 ? (
                                                <div className="text-center py-20 opacity-50 text-white">
                                                    <p className="italic mb-8 font-sans">"Your bag is looking a bit lonely."</p>
                                                    <button onClick={() => setActiveTab('order')} className="text-yellow-500 font-black uppercase tracking-widest underline decoration-2 hover:text-white transition-colors">Browse the Menu</button>
                                                </div>
                                            ) : (
                                                <div className="space-y-8">
                                                    <div className="space-y-6">
                                                        {cart.map(item => (
                                                            <div key={item.id} className="flex justify-between items-center border-b border-white/5 pb-6">
                                                                <div>
                                                                    <span className="font-bold text-xl uppercase leading-none text-white tracking-tight font-serif">{item.name}</span>
                                                                    <p className="text-[10px] text-slate-500 font-sans mt-2 italic uppercase font-bold tracking-widest">Qty: {item.quantity} × ${item.price.toFixed(2)}</p>
                                                                </div>
                                                                <span className="font-sans font-black text-yellow-500 text-2xl">${(item.price * item.quantity).toFixed(2)}</span>
                                                            </div>
                                                        ))}
                                                    </div>

                                                    <div className="bg-white/5 p-8 rounded-3xl space-y-4 font-sans border border-white/10 shadow-inner">
                                                        <div className="flex justify-between text-slate-400 text-sm font-bold uppercase tracking-widest font-sans"><span>Order Subtotal</span><span>${cartTotal.toFixed(2)}</span></div>
                                                        <div className="flex justify-between text-slate-400 text-sm font-bold uppercase tracking-widest font-sans"><span>Ardmore Sales Tax</span><span>${(cartTotal * 0.085).toFixed(2)}</span></div>
                                                        <div className="flex justify-between text-3xl font-black text-white pt-6 border-t border-white/10 mt-2 font-serif">
                                                            <span className="uppercase italic tracking-tighter">Total Amount</span>
                                                            <span className="text-yellow-500 underline underline-offset-8 decoration-yellow-500/20">${(cartTotal * 1.085).toFixed(2)}</span>
                                                        </div>
                                                    </div>
                                                    <div className="space-y-8 pt-4 font-sans">
                                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                            <div className="space-y-2">
                                                                <label className="text-[10px] font-black uppercase text-yellow-500 tracking-[0.4em] ml-2">Pickup Name</label>
                                                                <input type="text" className="w-full bg-white/5 border border-white/10 p-5 focus:ring-2 focus:ring-yellow-500 outline-none rounded-2xl text-white transition-all shadow-inner" placeholder="Enter name" />
                                                            </div>
                                                            <div className="space-y-2">
                                                                <label className="text-[10px] font-black uppercase text-yellow-500 tracking-[0.4em] ml-2">Mobile Number</label>
                                                                <input type="tel" className="w-full bg-white/5 border border-white/10 p-5 focus:ring-2 focus:ring-yellow-500 outline-none rounded-2xl text-white transition-all shadow-inner" placeholder="(580) 000-0000" />
                                                            </div>
                                                        </div>
                                                        <button onClick={() => setOrderComplete(true)} className="w-full bg-yellow-500 text-black py-7 font-black uppercase tracking-[0.3em] text-xl rounded-sm hover:bg-yellow-400 transition-all shadow-2xl active:scale-[0.98]">Submit Order</button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="bg-black border-t-4 border-yellow-500 pt-32 pb-10 px-4 mt-32 relative overflow-visible shadow-2xl">
                        {/* Mascot cat perched on footer border - raised back slightly (moved to -60% overlap) */}
                        <MascotCat className="top-0 left-1/2 -translate-x-1/2 -translate-y-[60%]" footer={true} />
                        
                        <div className="max-w-7xl mx-auto grid md:grid-cols-4 gap-12 relative z-10 text-white">
                            <div>
                                {/* Footer logo enlarged 2.5x */}
                                <div className="flex items-center gap-2 mb-8 h-[200px]">
                                    <img src={LOGO_NAV_TEXT} alt="Footer Logo" className="h-full w-auto object-contain" />
                                    <h2 className="text-2xl font-black uppercase italic tracking-tighter leading-none">Café Alley</h2>
                                </div>
                                <p className="text-slate-500 text-sm leading-relaxed font-sans mb-8 italic opacity-80">"A Main Street staple in historic downtown Ardmore. Dedicated to fine food, scratch-made desserts, and classic Southern hospitality since 1986."</p>
                                <div className="flex gap-6">
                                    <div className="text-slate-400 hover:text-yellow-500 transition-all transform hover:scale-110 cursor-pointer"><Icon name="Facebook" size={24}/></div>
                                    <div className="text-slate-400 hover:text-yellow-500 transition-all transform hover:scale-110 cursor-pointer"><Icon name="Instagram" size={24}/></div>
                                </div>
                            </div>
                            <div>
                                <h4 className="font-black uppercase tracking-[0.4em] text-[10px] text-yellow-500 mb-8 font-sans uppercase">Location</h4>
                                <div className="flex gap-4 text-slate-400 text-sm font-sans mb-6 italic"><Icon name="MapPin" className="text-yellow-500 shrink-0" size={20}/><span>115 West Main St.<br/>Ardmore, OK 73401</span></div>
                                <div className="flex gap-4 text-slate-400 text-sm font-sans italic group cursor-pointer text-white"><Icon name="Phone" className="text-yellow-500 shrink-0" size={20}/><span>(580) 223-2233</span></div>
                            </div>
                            <div>
                                <h4 className="font-black uppercase tracking-[0.4em] text-[10px] text-yellow-500 mb-8 font-sans uppercase tracking-widest">Kitchen Hours</h4>
                                <ul className="text-slate-400 text-sm font-sans space-y-3 italic font-sans text-xs">
                                    <li className="flex justify-between border-b border-white/5 pb-2 opacity-30"><span>Monday</span> <span className="font-bold">Closed</span></li>
                                    <li className="flex justify-between border-b border-white/5 pb-2"><span>Tue - Thu</span> <span className="text-white font-bold">11am - 9pm</span></li>
                                    <li className="flex justify-between border-b border-white/5 pb-2"><span>Fri - Sat</span> <span className="text-white font-bold">11am - 10pm</span></li>
                                    <li className="flex justify-between opacity-30"><span>Sunday</span> <span className="font-bold text-white">Closed</span></li>
                                </ul>
                            </div>
                            <div className="space-y-4">
                                <div className="bg-zinc-950 p-6 border border-yellow-500/20 rounded-3xl group hover:border-yellow-500/50 transition-all">
                                    <p className="text-[10px] text-yellow-500 uppercase tracking-widest font-black mb-2 italic font-sans">Sister Spot</p>
                                    <h4 className="font-black uppercase tracking-tighter text-xl mb-2 italic group-hover:text-yellow-500 transition-colors">Dew Drop Inn</h4>
                                    <a href="https://www.facebook.com/DewDropInnArdmore/" target="_blank" className="flex items-center gap-2 font-sans text-[10px] font-black uppercase text-white hover:text-yellow-500 transition-all">
                                        Visit Pub <Icon name="ChevronRight" size={14}/>
                                    </a>
                                </div>
                                <div className="bg-zinc-950 p-6 border border-yellow-500/20 rounded-3xl group hover:border-yellow-500/50 transition-all">
                                    <p className="text-[10px] text-yellow-500 uppercase tracking-widest font-black mb-2 italic font-sans">Upscale American</p>
                                    <h4 className="font-black uppercase tracking-tighter text-xl mb-2 italic group-hover:text-yellow-500 transition-colors">The Commodore</h4>
                                    <a href="https://www.facebook.com/TheCommodoreArdmore/" target="_blank" className="inline-flex items-center gap-2 font-sans text-[10px] font-black uppercase text-white hover:text-yellow-500 transition-all">
                                        Explore More <Icon name="ChevronRight" size={14}/>
                                    </a>
                                </div>
                                <div className="bg-zinc-950 p-6 border border-yellow-500/20 rounded-3xl group hover:border-yellow-500/50 transition-all">
                                    <p className="text-[10px] text-yellow-500 uppercase tracking-widest font-black mb-2 italic font-sans">Private Parties</p>
                                    <h4 className="font-black uppercase tracking-tighter text-xl mb-2 italic group-hover:text-yellow-500 transition-colors">Host With Us</h4>
                                    <div className="flex items-center gap-2 font-sans text-[10px] font-black uppercase text-white hover:text-yellow-500 transition-all cursor-pointer">
                                        Plan Event <Icon name="ChevronRight" size={14}/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto mt-24 pt-10 border-t border-white/5 text-center text-[10px] uppercase font-bold tracking-[0.6em] text-slate-700 italic font-sans">© {new Date().getFullYear()} Café Alley Downtown Ardmore • Since 1986</div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
